<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Oskar Chudoba's portfolio showcasing projects, certifications, and contact information.">
    <meta name="keywords" content="Oskar Chudoba, Cybersecurity, Python, Linux, Portfolio">
    <title>Oskar Chudoba - Portfolio</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="home-page">
    <!-- Particles.js container -->
    <div id="particles-js"></div>

    <!-- Main Section -->
    <div class="home-container">
        <h1>Oskar Chudoba</h1>
        <div class="button-group">
            <a href="projects.html" class="btn">Projects</a>
            <a href="certifications.html" class="btn">Certifications & Courses</a>
            <a href="about.html" class="btn">About Me</a>
        </div>
    </div>

    <!-- Particles.js script -->
    <script src="js/particles.min.js"></script>
    <script>
        particlesJS("particles-js", {
            "particles": {
                "number": {
                    "value": 80,
                    "density": {
                        "enable": true,
                        "value_area": 800
                    }
                },
                "color": {
                    "value": "#ff0000" // Czerwone cząsteczki
                },
                "shape": {
                    "type": "circle",
                    "stroke": {
                        "width": 0,
                        "color": "#000000"
                    }
                },
                "opacity": {
                    "value": 0.5,
                    "random": true
                },
                "size": {
                    "value": 3,
                    "random": true
                },
                "line_linked": {
                    "enable": true,
                    "distance": 150,
                    "color": "#ff0000", // Czerwone linie między cząsteczkami
                    "opacity": 0.4,
                    "width": 1
                },
                "move": {
                    "enable": true,
                    "speed": 1, // Wolniejsza animacja (zmienione z 3 na 1)
                    "direction": "none",
                    "random": false,
                    "straight": false,
                    "out_mode": "out",
                    "bounce": false
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": {
                        "enable": true,
                        "mode": "repulse"
                    },
                    "onclick": {
                        "enable": true,
                        "mode": "push"
                    },
                    "resize": true
                },
                "modes": {
                    "repulse": {
                        "distance": 100,
                        "duration": 0.4
                    },
                    "push": {
                        "particles_nb": 4
                    }
                }
            },
            "retina_detect": true
        });
    </script>
</body>
</html>
