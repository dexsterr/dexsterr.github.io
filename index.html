<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Oskar Chudoba's portfolio showcasing projects, certifications, and contact information.">
    <meta name="keywords" content="Oskar Chudoba, Cybersecurity, Python, Linux, Portfolio">
    <title>Oskar Chudoba - Portfolio</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Google Fonts dla nowoczesnego fontu -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto:wght@400&display=swap" rel="stylesheet">
</head>
<body class="home-page">
    <!-- Kanwa dla efektu Matrix -->
    <canvas id="matrixCanvas"></canvas>

    <!-- Main Section -->
    <div class="home-container">
        <h1 id="typing-effect">OSKAR CHUDOBA</h1>
        <div class="button-group">
            <a href="projects.html" class="btn">Projects</a>
            <a href="certifications.html" class="btn">Certifications & Courses</a>
            <a href="about.html" class="btn">About Me</a>
        </div>
    </div>

    <!-- Skrypt dla efektu Matrix -->
    <script src="js/matrix.js"></script>
    <!-- Skrypt dla efektu pisania -->
    <script>
        const textElement = document.getElementById('typing-effect');
        const text = textElement.textContent;
        textElement.textContent = ''; // Czyścimy początkowy tekst

        let index = 0;
        let isTyping = true;

        // Funkcja do pisania liter
        function type() {
            if (index < text.length) {
                textElement.textContent = text.substring(0, index + 1);
                index++;
                setTimeout(type, 200); // Szybkość pisania (200ms na literę)
            } else {
                // Po zakończeniu pisania ukrywamy kursor
                isTyping = false;
                textElement.classList.remove('typing-cursor');
            }
        }

        // Funkcja do migania kursora
        function blinkCursor() {
            if (isTyping) {
                textElement.classList.toggle('typing-cursor');
                setTimeout(blinkCursor, 300); // Szybsze miganie kursora (300ms)
            }
        }

        // Uruchomienie animacji
        type();
        blinkCursor();
    </script>
</body>
</html>
